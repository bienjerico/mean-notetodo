
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Note | Todo</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .c-pointer {
        cursor: pointer;;
      }
    </style>
  </head>
  <body  ng-app="app">

    <div class="container">


          	<h1>NOTE</h1>
          	<div ng-controller="NoteListController">
            	<form class="form-horizontal">
                <div class="form-group">
            			<input type="text" name="title" ng-model="newnotes.title" placeholder="Enter your title..." class="form-control">
                </div>
                <div class="form-group">
            			<textarea name="text" ng-model="newnotes.text"  placeholder="Enter your text..." class="form-control"></textarea>
                </div>
                <div class="form-group">
            	    <input type="hidden" ng-model="newnotes._id" />
                 	<input type="button" value="Save" ng-click="saveNewNote(newnotes._id)" class="btn btn-primary btn-block">
                </div>
            	</form>
            	<div class="clearfix">&nbsp;</div>
              <div class="panel panel-default" ng-repeat="note in notes  | orderBy:'-date'">
                <div class="panel-heading c-pointer"  ng-click="editNote(note._id)" title="Edit">
                  <h3 class="panel-title">{{note.title}}</h3>
                </div>
                <div class="panel-body">
                  {{note.text}}
                  <div class="clearfix">
                    <div  class="pull-right">
                      <a href="#" ng-click="deleteNote(note._id)" title = "Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                      &nbsp;
                      <a href="#" ng-click="switchNoteToTodo(note)" title = "Switch to Todo"><span class="glyphicon glyphicon-import" aria-hidden="true"></span></a>
                    </div>
                  </div>
                </div>
              </div>
          	</div>


          	<h1>TODO</h1>
          	<div ng-controller="TodoListController">
                <form class="form-horizontal">
                  <div class="form-group">
                    <input type="text" name="entry" ng-model="newtodos.entry" placeholder="Enter your entry..."  class="form-control">
                  </div>
                  <div class="form-group">
               		   <input type="button" value="Save" ng-click="saveNewTodo(newtodos._id)" class="btn btn-primary btn-block">
                  </div>
                </form>
                <div class="clearfix">&nbsp;</div>
                <ul class="list-group">
                  <li class="list-group-item" ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.checkbox" ng-change="isDone(todo._id,todo)" title=" Is Done">
                    &nbsp;
                    <span ng-click="editTodo(todo._id)" class="c-pointer" title="Edit">{{todo.entry}}</span>
                    <div class="clearfix">
                      <div class="pull-right">
                        <a href="#" ng-click="deleteTodo(todo._id)" title = "Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                        &nbsp;
                        <a href="#" ng-click="switchTodoToNote(todo)" title = "Switch to Note"><span class="glyphicon glyphicon-import" aria-hidden="true"></span></a>
                      </div>
                    </div>
                  </li>
                </ul>
          	</div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script src="app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
