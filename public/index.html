<!DOCTYPE html>

<html >
<head>
  <title>Note | Todo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body >


<div ng-app="app">

  	<h1>NOTE</h1>
  	<div ng-controller="NoteListController">

  	<form>
  			<input type="text" name="title" ng-model="newnotes.title" placeholder="Title" >
  			<input type="text" name="text" ng-model="newnotes.text"  placeholder="Text">
  	    <input type="hidden" ng-model="newnotes._id" />
       	<input type="button" value="Save" ng-click="saveNewNote(newnotes._id)"/>
  	</form>

  	<br>

  		<table>
  			<thead>
  				<tr>
  					<td>
                <span ng-click="sortBy('title')">Title</span>
			          <span class="sortorder" ng-show="propertyName === 'title'" ng-class="{reverse: reverse}"></span>
            </td>
  					<td>
                <span ng-click="sortBy('text')">Text</span>
  					    <span class="sortorder" ng-show="propertyName === 'text'" ng-class="{reverse: reverse}"></span>
            </td>
            <td>Option</td>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="note in notes  | orderBy:propertyName:reverse">
              <td>{{note.title}}</td>
              <td>{{note.text}}</td>
              <td>
                <a  href="#" ng-click="editNote(note._id)">edit</a> |
                <a href="#" ng-click="deleteNote(note._id)">delete</a> |
                <a href="#" ng-click="switchNoteToTodo(note)">switch todo</a>
              </td>
  				</tr>
  			</tbody>
  		</table>

  	</div>


  	<h1>TODO</h1>

  	<div ng-controller="TodoListController">
    	<form>
        <input type="hidden" name="checkbox" ng-model="newtodos.checkbox">
    		<input type="text" name="entry" ng-model="newtodos.entry" placeholder="Entry">
     		<input type="button" value="Save" ng-click="saveNewTodo(newtodos._id)"/>
    	</form>
      <br>
      <table>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td><span>Entry</span></td>
            <td>Option</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="todo in todos">
            <td><input type="checkbox" ng-model="todo.checkbox" ng-change="isDone(todo._id,todo)"></td>
            <td>{{todo.entry}}</td>
            <td>
                <a  href="#" ng-click="editTodo(todo._id)">edit</a> |
                <a href="#" ng-click="deleteTodo(todo._id)">delete</a>
                <a href="#" ng-click="switchTodoToNote(todo)">switch note</a>
            </td>
          </tr>
        </tbody>
      </table>
  	</div>

</div>

</body>
</html>
