<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note | Todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .c-pointer {
        cursor: pointer;;
      }
      .form-group {
        padding: 0px 5px 0px 5px;
      }
    </style>
  </head>
  <body  ng-app="app">
    <div class="container">
    <div class="clearfix">&nbsp;</div>
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-warning">
            <div class="panel-heading text-center"><strong>Note</strong></div>
            <div class="panel-body">
                  <div ng-controller="NoteListController">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <input type="text" name="title" ng-model="newnotes.title" placeholder="Enter your title..." class="form-control" >
                      </div>
                      <div class="form-group">
                        <textarea name="text" ng-model="newnotes.text"  placeholder="Enter your text..." class="form-control"></textarea>
                      </div>
                      <div class="form-group">
                        <input type="hidden" ng-model="newnotes._id" />
                        <input type="button" value="Save" ng-click="saveNewNote(newnotes._id)" class="btn btn-warning btn-block">
                      </div>
                    </form>
                    <div class="clearfix">&nbsp;</div>
                    <div class="panel panel-default" ng-repeat="note in notes  | orderBy:'-date'">
                      <div class="panel-heading c-pointer"  ng-click="editNote(note._id)" title="Edit">
                        <h3 class="panel-title">{{note.title}}</h3>
                      </div>
                      <div class="panel-body">
                        {{note.text}}
                        <div class="clearfix">
                          <div  class="pull-right">
                            <a href="#" ng-click="deleteNote(note._id)" title = "Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                            <!-- <a href="#"  data-toggle="modal" data-target="#myModal" ng-click="viewForDelete(note._id)" title = "Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a> -->
                            &nbsp;
                            <a href="#" ng-click="switchNoteToTodo(note)" title = "Switch to Todo"><span class="glyphicon glyphicon-import" aria-hidden="true"></span></a>
                          </div>
                        </div>
                      </div>
                    </div>

                <!-- Modal -->
                <!-- <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Are you sure do you want to Delete?</h4>
                      </div>
                      <div class="modal-body">
                          <div>

                                <h2>{{displayNote.title}}</h2>
                                <p>
                                  {{displayNote.text}}
                                </p>
                          </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger"  ng-click="deleteNote(displayNote._id)">Submit</button>
                      </div>
                    </div>
                  </div>
                </div> -->
                  </div>
            </div>
        </div>
      </div>
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading text-center"><strong>Todo</strong></div>
            <div class="panel-body">
              	<div ng-controller="TodoListController">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <input type="text" name="entry" ng-model="newtodos.entry" placeholder="Enter your entry..."  class="form-control">
                      </div>
                      <div class="form-group">
                   		   <input type="button" value="Save" ng-click="saveNewTodo(newtodos._id)" class="btn btn-primary btn-block">
                      </div>
                    </form>
                    <div class="clearfix">&nbsp;</div>
                    <ul class="list-group">
                      <li class="list-group-item" ng-repeat="todo in todos">
                        <input type="checkbox" ng-model="todo.checkbox" ng-change="isDone(todo._id,todo)" title=" Is Done">
                        &nbsp;
                        <span ng-click="editTodo(todo._id)" class="c-pointer" title="Edit">{{todo.entry}}</span>
                        <div class="clearfix">
                          <div class="pull-right">
                            <a href="#" ng-click="deleteTodo(todo._id)" title = "Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                            &nbsp;
                            <a href="#" ng-click="switchTodoToNote(todo)" title = "Switch to Note"><span class="glyphicon glyphicon-import" aria-hidden="true"></span></a>
                          </div>
                        </div>
                      </li>
                    </ul>
              	</div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
